<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="968358953056-2h45jfa9pnc49t8oh5kbbc7cpnlngfnn.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <!-- <script src="static/js/index.js"></script> -->
    <script>
        function processForm(e) {
    if (e.preventDefault) e.preventDefault();
    var auth2 = gapi.auth2.getAuthInstance();
    if (auth2.isSignedIn.get()) {
        return true
    }

    return false;
}

function onSignIn(googleUser) { 
    var i;
    for (i = 0; i < document.getElementsByTagName('input').length; i++) {
        document.getElementsByTagName('input')[i].disabled = false;
    } 

    var profile = googleUser.getBasicProfile();

    document.getElementById('text-input').value = profile.getEmail();

    var a = document.createElement('a');
    a.href = "#";
    a.onclick = function () { signOut(); };
    t = document.createTextNode("Sign Out");
    a.appendChild(t);
    document.getElementsByClassName("bgimg")[0].appendChild(a);

    var a = document.createElement('iframe');
    a.src = "https://www.dailymotion.com/embed/video/x9viwg?autoPlay=1";
    a.allow = "autoplay";
    document.getElementsByTagName("body")[0].appendChild(a);
}

function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
        var i;
        for (i = 0; i < document.getElementsByTagName('input').length; i++) {
            document.getElementsByTagName('input')[i].disabled = true;
        } 
    });
    window.location.reload(false); 
}
    </script>
    <link rel="stylesheet" href="static/css/index.css">
  </head>
  
  <body>
  <div class="bgimg">
    <div 
        class="g-signin2" 
        data-onsuccess="onSignIn" 
        data-theme="dark"
        data-longtitle="true"
    ></div>

    <h1 id="project-title">text detector</h1>
    
    <p>Utilize Google App Engine to find text in your image.<br>Sign in with your google account before you upload your image.
    </p>

    <form onSubmit="return processForm(e)" id="califormication" action="#" method="post" enctype="multipart/form-data">
        <input value="" id="text-input" type="text" name="email" disabled required/>
        <input type="file" name="file" accept="image/*" disabled required/>  
        <input type = "submit" value="Upload" disabled />  
    </form>  
    <p> {{ message }} </p>
    </div>
  </body>
</html>
