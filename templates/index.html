  <body>
    <div class="center">
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    <a href="#" onclick="signOut">Sign out</a>

    <h1>Project II GAE</h1>
    <p>Upload file below</p>

    <form action = "#" method = "post" enctype="multipart/form-data"> 
        <p>Email to send to</p>
        <input id="text-input" type="text" name="email" hidden />
        <input type="file" name="file" accept="image/*" hidden />  
        <input type = "submit" value="Upload" hidden />  
    </form>  
    </div>

    <script>

        function onSignIn(googleUser) { 
    var i;
    for (i = 0; i < document.getElementsByTagName('input').length; i++) {
        document.getElementsByTagName('input')[i].visibility = true;
    } 

    var profile = googleUser.getBasicProfile();

    document.getElementById('text-input').value = 'test'.concat(profile.getEmail());
        }
    </script>

  </body>
