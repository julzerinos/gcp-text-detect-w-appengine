steps:

- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]

- name: "gcr.io/cloud-builders/gcloud"
  args: [
      'beta',
      'functions',
      'deploy','gcf1_rescale',
  ]

timeout: "1600s"